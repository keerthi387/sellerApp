
<div class="sidenav">
  <div class="login-main-text">
     <h2>Application<br> Login Page</h2>
     <p> register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">

<!-- <div class="reg"> -->
  
      <form [formGroup]="regForm" (ngSubmit)="AddUser();">
        <label>
         EmailId:</label>
          <input type="email" size="50" formControlName="username" class="form-control">
        

        <div *ngIf="username.invalid&&(username.dirty||username.touched)" class="aler alert-danger">

            <div *ngIf="username.errors.required">
              Email is required
            </div>

            <div *ngIf="username.errors.minlength">
              UserName must be atleast 4 charas
            </div>

            <div *ngIf="username.errors.email">
              UserName is not valid
            </div>

        </div>
          

          <br>

        <!-- <label>
          password:</label>
          <input type="text" formControlName="password">
        
        <div *ngIf="password.invalid&&(password.dirty||password.touched)" class="aler alert-danger">

          <div *ngIf="password.errors.required">
            Enter Password
          </div>

          <div *ngIf="password.errors.pattern">
            Invalid password
          </div>

         </div> -->
        
        <label>
          FirstName:  </label>
          <input type="text" formControlName="firstname" class="form-control">
      

        
        <div *ngIf="firstname.invalid&&(firstname.dirty||firstname.touched)" class="aler alert-danger">

          <div *ngIf="firstname.errors.required">
            firstname is required
          </div>

          <div *ngIf="firstname.errors.minlength">
           Length is too short
          </div>

          <div *ngIf="firstname.errors.maxlength">
           It is the maximum Length
           </div>
            </div> <br>

        <label>
          LastName:        </label>

          <input type="text" formControlName="lastname" class="form-control">

          
        <div *ngIf="lastname.invalid&&(lastname.dirty||lastname.touched)" class="aler alert-danger">

          <div *ngIf="lastname.errors.required">
            LastName is required
          </div>

        </div> <br>

        <label>
          ContactNo:  </label>
          <input type="text" formControlName="contactno" class="form-control">
      
          <div *ngIf="contactno.invalid&&(contactno.dirty||contactno.touched)" class="aler alert-danger">

            <div *ngIf="contactno.errors.pattern">
              Contactno is required
            </div>
  
          </div> <br>
          <label>
            password:</label>
            <input type="password" formControlName="password" class="form-control">
          
          <div *ngIf="password.invalid&&(password.dirty||password.touched)" class="aler alert-danger">
  
            <div *ngIf="password.errors.required">
              Enter Password
            </div>
  
            <div *ngIf="password.errors.pattern">
              Invalid password
            </div>
  
           </div> <br>
        <button type="submit" [disabled]="!regForm.valid" style="margin-bottom: 50px;">Submit</button>
      </form>
    <!-- </div> -->
  </div>
</div>
</div>
